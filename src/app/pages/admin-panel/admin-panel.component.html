<div class="container mt-5 mb-5 max-w-7xl mx-auto">
  <button (click)="onLoadUsers()" color="primary" mat-raised-button>LOAD ALL USERS</button>
  <table [dataSource]="users" class="mat-elevation-z8" mat-table>
    <ng-container matColumnDef="username">
      <th *matHeaderCellDef mat-header-cell>Username</th>
      <td *matCellDef="let user" mat-cell>{{user.username}}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th *matHeaderCellDef mat-header-cell>Level</th>
      <td *matCellDef="let user" mat-cell>{{user.level}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th *matHeaderCellDef mat-header-cell>Role</th>
      <td *matCellDef="let user" mat-cell>
        <span *ngFor="let role of user.role; let i = index">  {{role}}{{i < user.role.length - 1 ? ', ' : ''}}</span>
      </td>
    </ng-container>

    <!--    <ng-container matColumnDef="action">-->
    <!--      <th mat-header-cell *matHeaderCellDef>Action</th>-->
    <!--      <td mat-cell *matCellDef="let user">-->
    <!--        <button mat-icon-button [routerLink]="['profile', user.id]">-->
    <!--          <mat-icon>more_vert</mat-icon>-->
    <!--        </button>-->
    <!--      </td>-->
    <!--    </ng-container>-->

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
