<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <img src="profile-picture.png">
    </div>
    <mat-card-title>{{ (currentUser$ | async)!.firstName }} {{ (currentUser$ | async)!.lastName }}</mat-card-title>
    <mat-card-subtitle>Age: {{ (currentUser$ | async)!.age }}</mat-card-subtitle>
    <mat-card-subtitle>Gender: {{ (currentUser$ | async)!.gender }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Experience: {{ (currentUser$ | async)!.level }}</p>
    <p>Tech Stack:</p>
    <ul>
      <li *ngFor="let tech of (currentUser$ | async)!.techStack">{{ tech.techStack }}</li>
    </ul>
  </mat-card-content>
</mat-card>
