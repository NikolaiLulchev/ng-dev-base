<mat-card>
  <mat-card-content>
    <h1>Add Job Offer</h1>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="Title" [(ngModel)]="title" name="title">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Position</mat-label>
        <mat-select formControlName="position">
          <mat-option *ngFor="let position of positions" [value]="position">
            {{ position }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Location</mat-label>
        <mat-select formControlName="location">
          <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="description" name="description"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Experience Level</mat-label>
        <mat-select formControlName="experience">
          <mat-option *ngFor="let level of experience" [value]="level">{{level}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Tech Stack</mat-label>
        <mat-select formControlName="techStack" multiple>
          <mat-option *ngFor="let tech of techStack" [value]="tech">
            {{ tech}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
