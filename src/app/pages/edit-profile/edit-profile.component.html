<mat-card>
  <form (ngSubmit)="onSubmit()" *ngIf="currentUser" [formGroup]="editForm">
    <mat-form-field>
      <input formControlName="username" matInput placeholder="Username"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="email" matInput placeholder="Email" type="email"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of genderOptions" [value]="gender">
          {{gender}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Experience Level</mat-label>
      <mat-select formControlName="level">
        <mat-option *ngFor="let level of experienceLevelOptions" [value]="level">
          {{level}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="firstName" matInput placeholder="First Name"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="lastName" matInput placeholder="Last Name"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tech Stack</mat-label>
      <mat-select formControlName="techStack" multiple>
        <mat-option *ngFor="let tech of techStackOptions" [value]="tech">
          {{tech}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Submit</button>
  </form>
</mat-card>
